<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,de,fr,es,it,ru,ar,ko,zh-CH,nl,la,ms,mn,pt,ne,pl,hu,ga,hi,iw,el,tl,cs,hr,da,zh-TW,is',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="Profile.js" defer></script>
  <title>Profile Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #000d3c; color: white; }
    .sidebar { width: 200px; background-color: #000d3c; color: white; height: 100vh; position: fixed; padding-top: 20px; }
    .sidebar a { color: white; padding: 15px 20px; text-decoration: none; display: block; transition: background-color 0.3s ease; }
    .sidebar a:hover { background-color: #357ca5; }
    .main { margin-left: 200px; padding: 20px; background-color: #000d3c; min-height: 100vh; color: white; }
    .card { background-color: #4b9cd3; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
    img.profile-pic { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; }
    #google_translate_element { position: fixed; top: 10px; right: 10px; width: 250px; background-color: white; border: 1px solid #ccc; padding: 5px; z-index: 9999; display: block; color: black; }
  </style>
</head>
<body>
  <div id="google_translate_element"></div>

  <div class="sidebar">
    <h2>Profile</h2>
    <a href="settings.html">Settings</a>
    <a href="index.html">Logout</a>
  </div>

  <div class="main">
    <div class="card">
      <h2>Your Profile</h2>
      <img src="default-profile.png" alt="Profile Picture" class="profile-pic">
    </div>

    <div class="card">
      <h3>Upcoming Events</h3>
      <div id="upcomingEvents" class="event-container"></div>
    </div>

    <div class="card">
      <h3>Reminders</h3>
      <div id="reminderSection" class="reminder-container"></div>
    </div>

    <div class="card">
      <h3>Total Points</h3>
      <p id="totalPoints" class="points-container"></p>
    </div>
  </div>
</body>
</html>
