<!-- Contact Us Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .contact-header {
      background-color: #0056b3;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .contact-container {
      padding: 20px;
    }
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
    }
    .contact-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact-form button {
      background-color: #0056b3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #003d80;
    }
  </style>
</head>
<body>
  <div class="contact-header">
    <h1>Contact Us</h1>
  </div>
<div class="contact-container">
  <h2>Contact Us</h2>
  <p>If you have any questions, feel free to reach out to us:</p>
 <a href="https://mail.google.com/mail/?view=cm&to=youremail@example.com" target="_blank" class="email-link">Email Us via Gmail</a>
</div>
  </div>
</body>
</html>
