<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <link rel="stylesheet" href="ErrorPageStyle.css">
</head>
<body>
  <div class="error-container">
    <h1 class="error-title">Something went wrong!</h1>
    <p>We encountered an error while processing your request:</p>
    <div class="error-message" id="errorDetails"></div>
    <p>You can reach out to us <a href="mailto:tripleileadership@gmail.com" target="_blank">here</a>!</p>
    <a href="/Triple-I.com/" class="back-button">Go Back to Home</a>
  </div>
  <script src='ErrorPageScript.js'></script>
    <script>
    const errorDetails = JSON.parse(sessionStorage.getItem("errorDetails"));

    if (errorDetails) {
      document.getElementById("errorDetails").innerHTML = `
        <p><strong>Message:</strong> ${errorDetails.message}</p>
        <p><strong>Stack Trace:</strong><pre>${errorDetails.stack}</pre></p>
      `;
    } else {
      document.getElementById("errorDetails").innerText = "No error details available.";
    }
  </script>
</body>
</html>
</body>
</html>
