<!DOCTYPE html>
<html lang="en">
<head>
  <script type="Translate.js"></script>
  <script type="text/javascript" 
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .calendar {
      width: 80%;
      margin: 20px auto;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .calendar-header button {
      padding: 10px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .calendar-header h2 {
      margin: 0;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }
    .day {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
      position: relative;
    }
    .day:hover {
      background-color: #e3e3e3;
      cursor: pointer;
    }
    .day-header {
      font-weight: bold;
    }
    .event-list {
      margin-top: 20px;
      text-align: left;
    }
.has-event {
    background-color: #007bff; /* Blue for regular events */
    color: white;
    font-weight: bold;
}

.required-event {
    background-color: #ff4500 !important; /* Orange-Red for required events */
    color: white;
    font-weight: bold;
}

.event {
    list-style-type: none;
    padding: 5px;
}
  </style>
</head>
<body>
  <div class="calendar">
    <div class="calendar-header">
      <button id="prev">Prev</button>
      <h2 id="month-year">Month Year</h2>
      <button id="next">Next</button>
    </div>
    <div class="calendar-grid"></div>
  </div>
  <div class="event-list">
    <h2>Events for Selected Day</h2>
    <ul id="event-details"></ul>
  </div>
  <script src='ErrorPageScript.js'></script>
  <script type=module src="Calendar2.js"></script>
</body>
</html>
