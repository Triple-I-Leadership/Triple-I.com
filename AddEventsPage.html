<!DOCTYPE html>
<html lang="en">
<head>
    <div id="google_translate_element"></div>
    <script type="Translate.js"></script>
    <script type="text/javascript" 
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <script type="module" src="AddEvents.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Event</h2>
        <label>Event Name:</label>
        <input type="text" id="eventName" placeholder="Enter event name">

        <label>Start Date & Time:</label>
        <input type="datetime-local" id="startDate">

        <label>End Date & Time:</label>
        <input type="datetime-local" id="endDate">

        <label>Description:</label>
        <textarea id="description" placeholder="Enter event description"></textarea>

        <label>Required:</label>
        <select id="required">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>

        <button id="submitEvent">Add Event</button>

        <p id="statusMessage"></p>
    </div>
    <button id="Go_Back">Go Back</button>
</body>
</html>
