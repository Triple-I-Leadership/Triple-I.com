<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,de,fr,es,it,ru,ar,ko,zh-CH,nl,la,ms,mn,pt,ne,pl,hu,ga,hi,iw,el,tl,cs,hr,da,zh-TW,is',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="Profile.js" module defer></script>
  <link rel="stylesheet" href="ProfileStyle.css"></link>
  <link rel="icon" href="https://Triple-I-Leadership.github.io/Triple-I.com/imgs/III Banner 2.0.png" type="image/png">
  <title>Profile Page</title>
</head>
<body>
  <div id="securityOverlay">
    <div class="spinner"></div>
    <p>Checking authorization</p>
  </div>

  <div id="google_translate_element"></div>

  <div class="sidebar">
    <h2>Profile</h2>
    <a href="/Events/">Events</a>
    <a href="/Calendar/">Calendar</a>
    <a href="/Settings/">Settings</a>
    <a href="/Triple-I.com/">Logout</a>
  </div>

  <div class="main">
    <div class="card">
      <h2>Your Profile</h2>
      <img src="https://Triple-I-Leadership.github.io/Triple-I.com/imgs/default-profile.png" alt="Profile Picture" class="profile-pic">
    </div>

    <div class="card">
      <h3>Upcoming Events</h3>
      <div id="upcomingEvents" class="event-container"></div>
    </div>

    <div class="card">
      <h3>Reminders</h3>
      <div id="reminderSection" class="reminder-container"></div>
    </div>

    <div class="card">
      <h3>Total Points</h3>
      <p id="totalPoints" class="points-container"></p>
    </div>
  </div>
</body>
</html>
