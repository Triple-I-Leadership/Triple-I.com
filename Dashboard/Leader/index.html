<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,de,fr,es,it,ru,ar,ko,zh-CH,nl,la,ms,mn,pt,ne,pl,hu,ga,hi,iw,el,tl,cs,hr,da,zh-TW,is',  // Specify languages you want
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
      }
    </script>
    
  <script type="text/javascript" 
      src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://Triple-I-Leadership.github.io/Triple-I.com/imgs/III Banner 2.0.png" type="image/png">
  <script type="module" src='Auth.js' defer></script>
  <title>Dashboard</title>
  <style>
   body { font-family: Arial, sans-serif; margin: 0; background-color: #000d3c; }
  .sidebar { width: 200px; background-color: #000d3c; color: white; height: 100vh; position: fixed; padding-top: 20px; }
  .sidebar a { color: white; padding: 15px 20px; text-decoration: none; display: block; transition: background-color 0.3s ease; }
  .sidebar a:hover { background-color: #357ca5; }
  .main { margin-left: 200px; padding: 20px; background-color: #000d3c; min-height: 100vh; color: white; }
  .card { background-color: #4b9cd3; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
  table, th, td { border: 1px solid black; border-collapse: collapse; }
  th, td { padding: 8px; text-align: left; }
  button { padding: 10px 20px; background-color: #333; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
  button:hover { background-color: #575757; }
  #google_translate_element { position: fixed; top: 10px; right: 10px; width: 250px; background-color: white; border: 1px solid #ccc; padding: 5px; z-index: 9999; display: block; color: black; }
  #securityOverlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #fff; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 1.5em; color: #333; opacity: 1; transition: opacity 0.5s ease; }
  #securityOverlay.fade-out { opacity: 0; pointer-events: none; }
  .spinner { border: 6px solid #f3f3f3; border-top: 6px solid #4285F4; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 15px; }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="securityOverlay">
    <div class="spinner"></div>
    <p>Checking authorization</p>
  </div>

  <div id="goodle_translate_element"></div>
  
  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#users">Users</a>
    <a href="#metrics">Metrics</a>
    <a href="#content">Content</a>
    <button id="logoutButton">Logout</button>
  </div>

  <div class="main">
    <h1>Welcome to Your Dashboard</h1>
    <div id="users" class="card">
      <h2>User Management</h2>
        <button id="AddUserButton">Add User</button>
        <button id="CODUsersButton">Change/Delete Users</button>
      <div id="UserList" class="card">
        <h2>User List</h2>
          <button id="showUsersButton">Show Users</button>
          <div id="userContainer"></div>
    </div>
    <div id="metrics" class="card">
      <h2>Metrics</h2>
      <div id="PointsMangement" class="card">
        <h2>Points Mangement</h2>
          <button id="MORPointsButton">Modify/Remove Points</button>
          <button id="ShowPointsButton">Show Member Points</button>
          <div id="pointsContainer"></div>
      </div>
    </div>
    <div id="content" class="card">
      <h2>Content Management</h2>
      <div id="AddEvents" class="card">
        <h2>Events Mangement</h2>
          <button id="AddEventsButton">Add Events</button>
          <button id="CODEventsButton">Change/Delete Events</button> <!-- COD is Change Or Delete -->
          <div id="ShowEvents" class="card">
          <h2>Events List</h2>
            <button id="ShowEventsButton">Show Events</button>
            <div id="eventContainer"></div>
        </div>
      </div>
    </div>
  </div>
    <script type="module" src='DashboardScripts.js' defer></script>
    <script src='/Error/ErrorPageScript.js'></script>
</body>
</html>
