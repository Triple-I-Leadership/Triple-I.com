<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src='/Error/ErrorPageScript.js'></script>
  <link rel="icon" href="https://Triple-I-Leadership.github.io/Triple-I.com/imgs/III Banner 2.0.png" type="image/png">
  <title>Modify or Remove Points</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f4f4f4;
    }
    .container {
      width: 60%;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    .btn {
      padding: 8px 12px;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .edit-btn {
      background-color: #007bff;
    }
    .delete-btn {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Manage Points</h2>
    <button id="Go_Back" class="btn">Go Back</button>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Points</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="pointsTableBody">
        <!-- Users will be loaded here -->
      </tbody>
    </table>
  </div>

  <script type="module" src="MORPoints.js"></script>
</body>
</html>
